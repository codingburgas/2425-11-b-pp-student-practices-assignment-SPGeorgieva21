<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Прогноза{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Стил за навигационния бял блок да е по-компактен и с заоблени ъгли */
      .navbar-container {
        max-width: 100px;   /* ширина, която искаш */
        margin: 0 auto;     /* центриране по хоризонтала */
        background-color: white;
        border-radius: 12px; /* заоблени ъгли */
        padding: 0.3rem 1rem; /* малко вътрешен отстъп */
        box-shadow: 0 2px 6px rgba(0,0,0,0.1); /* лека сянка за ефект */
      }
    </style>

    {% block style %}{% endblock %}
</head>
<body class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 navbar-container">
        <a class="navbar-brand" href="/">Начало</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/auth/login">Вход</a></li>
                <li class="nav-item"><a class="nav-link" href="/auth/register">Регистрация</a></li>
                <li class="nav-item"><a class="nav-link" href="/ai/predict">Прогноза</a></li>
            </ul>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
