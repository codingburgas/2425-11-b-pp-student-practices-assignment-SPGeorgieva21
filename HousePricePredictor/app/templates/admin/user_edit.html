{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="edit-user-card">
    <h2 class="edit-user-title">Редакция на потребител</h2>
    
    <!-- Форма за редакция -->
    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
      <div class="edit-form-group">
        <label for="username" class="edit-form-label">Потребителско име</label>
        <input type="text" class="edit-form-control" id="username" name="username" value="{{ user.username }}" required>
      </div>
      
      <div class="edit-form-group">
        <label for="role" class="edit-form-label">Роля</label>
        <select class="edit-form-control" id="role" name="role">
          <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      
      <div class="edit-buttons-group">
        <button type="submit" class="edit-btn edit-btn-success">Запази промените</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="edit-btn edit-btn-secondary">Назад</a>
      </div>
    </form>
    
    <!-- Форма за изтриване -->
    <div class="delete-section">
      <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}">
        <button type="submit" class="edit-btn edit-btn-danger"
                onclick="return confirm('Сигурни ли сте, че искате да изтриете потребителя?');">
          Изтрий потребителя
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
