{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Редакция на потребител</h2>

  <!-- Форма за редакция -->
  <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
    <div class="form-group">
      <label for="username">Потребителско име</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>

    <div class="form-group mt-3">
      <label for="role">Роля</label>
      <select class="form-control" id="role" name="role">
        <option value="user" {% if user.role == 'user' %}selected{% endif %}>user</option>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success mt-4">Запази промените</button>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary mt-4">Назад</a>
  </form>

  <!-- Форма за изтриване -->
  <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" class="mt-3">
    <button type="submit" class="btn btn-danger"
            onclick="return confirm('Сигурни ли сте, че искате да изтриете потребителя?');">
      Изтрий потребителя
    </button>
  </form>
</div>
{% endblock %}
