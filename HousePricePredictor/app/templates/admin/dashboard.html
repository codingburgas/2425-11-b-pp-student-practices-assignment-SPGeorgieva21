{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
  <div class="container mt-5">
    <div class="admin-header">
      <h2>Admin panel</h2>
    </div>
    
    <div class="row stats-row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">All users</div>
          <div class="card-body">
            <h5 class="card-title">{{ total_users }}</h5>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-header">Trained models</div>
          <div class="card-body">
            <h5 class="card-title">{{ total_models }}</h5>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <h3>Списък на потребителите</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Потребителско име</th>
            <th>Роля</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
